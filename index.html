<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Location Tracker</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="tracker">
          <div class="map">
            <img src="imgs/map.jpg" alt="map">
          </div>
          <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" class="ip-search" value="Amy" />
            <i class="fa fa-times-circle"></i>
            <span class="cancel">Cancel</span>
          </div>
          <div class="btn-direction">
            Get directions avoiding <b>Amy</b>?
          </div>
          <div class="marker-box">
            <div class="marker">
              <img src="imgs/amy.jpg" alt="">
            </div>
            <div class="marker-radar"></div>
          </div>
          <div class="user-location"></div>
          <div class="marker-info-box">
            <div class="marker-info">
              <span class="name">Amy Smith</span>
              <span class="activity">
                last call 3 mins ago
              </span>
            </div>
            <div class="marker-action">
              <span class="btn">
                <i class="fa fa-telegram"></i>
                Meet Her
              </span>
            </div>
            <div class="distance marker-distance">
              <span class="head-title">
                Distance
              </span>
              <span>5.67 km</span>
            </div>
            <div class="distance distance-time">
              <span class="head-title">
                Time
              </span>
              <span>46 minutes</span>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
